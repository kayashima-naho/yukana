<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <header class="header">

          <img src="img/logo_v2 1.png" alt="logo">
        </div>
        <nav class="header__nav">
          <ul class="header__list list">
            <li class="list__item item">放課後等デイサービス活動紹介</li>
            <li class="list__item item">ご利用までの流れ</li>

              />
              採用情報

            <li class="list__item list__item--tel item">
              <div class="item__tel">TEL</div>
              <div>
                <div class="item__number item__number--blue">あお 097-578-7445</div>
                <div class="item__number item__number--green">Sui 097-583-3133</div>
              </div>
            </li>
          </ul>

    </header>
    <main class="main">
        <div class="catchcopy">
            <div class="main__img">
                <!-- <img src="img/Mask Group.png" alt=""> -->
                <div class="sample__container">
                    <div class="text">
                        <div class="catchcopy__title">合同会社ゆかな(結奏)</div>
                        <div class="catchcopy__text">ゆかなとは、人と人との結びつきが、<br>
                            やわらかな音楽を奏でるように<br>
                            心を和ませ穏やかな気持ちになり、<br>
                            互いに助け合い成長しあえる仲間が集う
                        </div>
                    </div>
                </div>
            </div>

        <span class="sub">news</span>
